  <body>
    <div class="form-container">
      <form>
        <h2 class="newsletter">Sign up to our newsletter!</h2>
        <input type="text" name="name" placeholder="Full Name" />
        <input
          type="email"
          name="email"
          required
          placeholder="Email Address*"
        />
        <p>How often would you like our newsletter?</p>
        <div class="radio-button">
          <input type="radio" name="frequency" id="daily" value="Daily" />
          <label for="daily">Daily</label>
          <input type="radio" name="frequency" id="weekly" value="weekly" />
          <label for="weekly">Weekly</label>
        </div>
        <label for="read"> What stories do you enjoy to read? </label>
        <textarea id="read"> </textarea>

        <div class="t-and-c-container">
          <input
            type="checkbox"
            name="terms"
            id="terms"
            value="Terms and Conditions"
          />
          <label for="terms"> I agree to the terms and conditions!</label>
        </div>
        <input type="submit" value="Sign Up here!" />
      </form>
    </div>
